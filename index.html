<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Location-based</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <style>
    body{
        background-image: url(tbg.webp);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        position: fixed;
        background-attachment: fixed;
    }
    @media (max-width: 576px) {
  .rewards {
    width: 50%;
  }
}
.rewards h3 {
  font-size: 24px;
}
.rewards h3 {
  font-size: 1.5rem;
}
.rewards {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.rewards {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: auto auto;
  grid-gap: 10px;
}

    
</style>
<script src="https://cdn.tailwindcss.com"></script>
</head>

  <body class="!m-0 p-0">
    <div class="flex justify-center items-center min-h-screen">
      <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <!-- Add a video element to capture the camera feed -->
        <video id="cameraFeed" autoplay playsinline style="display: none;"></video>
    
        <!-- Use getUserMedia to access the camera -->
        <script>
          // Get the video element
          const video = document.getElementById('cameraFeed');
    
          // Check if getUserMedia is available in the browser
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
              .then(function (stream) {
                // Assign the camera stream to the video element
                video.srcObject = stream;
              })
              .catch(function (error) {
                console.error('Error accessing camera:', error);
              });
          } else {
            console.error('getUserMedia is not supported in this browser.');
          }
        </script>
    
        <!-- Set up the AR camera -->
        <a-camera gps-new-camera='gpsMinDistance: 5' maxDistance="20" gps-camera zoom="1"></a-camera>
        <a-entity gltf-model="/assets/scene.gltf" gps-new-entity-place="latitude: 10.045005; longitude: 76.329116" scale="1 1 1"></a-entity>
    </a-scene>
        <!-- Content goes here -->
        <div class="bg-white bg-opacity-10 rounded-xl text-white border border-white">
            <div class="py-3 flex items-center px-5">
                <div class="px-9">
                    Rewards Earned
                </div>
                <div>
                    <button>X</button>
                </div>
            </div>
            <div class="flex justify-center items-center text-bold border border-white flex flex-col py-6 ">
                <img src="reward.jpg" class="rounded-full p-2">
                <h3>Congo u won a food coupon</h3>
            </div>
            <div class="flex justify-center items-center px-3 py-4">
                <button
                    class="bg-gradient-to-r from-yellow-500 to-red-500 text-white font-semibold py-1 px-4 rounded-xl border border-white ">
                    Claim
                </button>

            </div>
        </div>
    </div>
    <div class="h-[10%] mb-0 w-screen " >
        <img src="bg.png" alt="bg" class="w-screen h-20 absolute bottom-0 ">
        <div>
            <img src="map-icon.png" alt="camera" class="w-11 h-11 my-4 mx-5 absolute bottom-0 border-b-20 border-#1E1E1E">
        </div>
        <div>
            <img src="float.png" alt="map" class="w-11 h-11 absolute bottom-1 right-0 mr-5 mb-4">


        </div>
        <div>
            <img src="camera.png" alt="btn" class="w-20 absolute left-1/2 transform -translate-x-1/2 bottom-10 right-0.5 mb-3">


        </div>
    </div> 

</body>
</html>
